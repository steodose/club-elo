# Update Simulations data
name: update-sims

on:
  schedule:
    - cron: '00 23 * * SUN,MON,THU'
  workflow_dispatch:

jobs:
  run-sims-script:
    name: Run R script and output simulations csv
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4
      - uses: r-lib/actions/setup-r@v2
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libcurl4-openssl-dev libssl-dev libharfbuzz-dev libfribidi-dev
        shell: bash
      - name: Install CRAN packages
        run: Rscript -e 'install.packages(c("tidyverse"))'
      - name: Run sims script
        run: |
          source('sims.R')
        shell: Rscript {0}
      - name: Commit results
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add .
          git commit -m 'Automated sims update' || echo "No changes to commit"
          git push origin || echo "No changes to commit"